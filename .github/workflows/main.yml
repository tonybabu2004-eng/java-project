name: Upload Website

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::204615365209:role/tony-role
          aws-region: us-east-1

      
      - name: Sync files to S3
        run: |
          aws s3 sync . s3://tony-bucket-29 --delete
